<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="Header-Here">
      <img
        class="img"
        ,
        src="images/coffee_masters_logo.png"
        alt="Coffee Cup Picture Here"
      />
      <h1>Coffee Masters</h1>
    </header>

    <div class="itm-cst">
      <div class="menu">
        <h4 class="item">ITEMS</h4>
        <div class="list1-items">
          <ul class="menu-item">
            <li class="li1">1x</li>
            <li class="li2">Cappucino</li>
            <li class="li3">$6.00</li>
            <h5>Light Foam</h5>
          </ul>
        </div>
        <div class="list1-items">
          <ul class="menu-item">
            <li class="li1">1x</li>
            <li class="li2">Cappucino</li>
            <li class="li3">$7.90</li>
            <h5>Almond Milk <br />Double Espresso Shot</h5>
          </ul>
        </div>
        <div class="list1-items">
          <ul class="menu-item">
            <li class="li1">1x</li>
            <li class="li2">Croissant</li>
            <li class="li3">$5.37</li>
            <h5>Butter</h5>
          </ul>
        </div>
      </div>

      <div class="right-side">
        <div class="name-payment">
          <div class="name-tag">Name</div>
          <div class="input-tab">
            <label for="tag" class="payment-label">Name for order</label>
            <input id="input" placeholder="try typing here" />
          </div>

          <div pmnt-ccv>
            <div class="payment">Payment</div>
            <div class="payment-tab">
              <label for="tag" class="pymnt-label">Card Number</label>
              <input id="payment" placeholder="try typing here" />
            </div>
            <div class="crd">
              <div class="ccv-tab">
                <label for="ccv" class="ccv-label">CCV Number</label>
                <input id="ccv" placeholder="try typing here" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bill">
      <ul class="bill-content">
        <li class="li-1">Subtotal:</li>
        <li class="li-2">$19.27</li>
      </ul>
      <ul class="bill-content">
        <li class="li-1">Tax:</li>
        <li class="li-2">$0.96</li>
      </ul>
      <ul class="bill-content">
        <li class="li-1">Total:</li>
        <li class="li-2">$20.23</li>
      </ul>
      <div class="btn">Place Order</div>
    </div>
  </body>
</html>
